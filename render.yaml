services:
  - type: web
    name: code-tree-backend
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./deploy/docker/Dockerfile.backend.prod
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health
