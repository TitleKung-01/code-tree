syntax = "proto3";

package node.v1;

option go_package = "github.com/yourusername/code-tree-backend/gen/node/v1;nodev1";

// ==================== Messages ====================

enum NodeStatus {
  NODE_STATUS_UNSPECIFIED = 0;
  NODE_STATUS_STUDYING = 1;
  NODE_STATUS_GRADUATED = 2;
  NODE_STATUS_RETIRED = 3;
}

message Node {
  string id = 1;
  string tree_id = 2;
  optional string parent_id = 3;  // null = root node
  string nickname = 4;
  string first_name = 5;
  string last_name = 6;
  string student_id = 7;
  int32 generation = 8;
  string photo_url = 9;
  NodeStatus status = 10;
  int32 sibling_order = 11;
  double position_x = 12;
  double position_y = 13;
  string created_at = 14;
  string updated_at = 15;
}

// ==================== Requests & Responses ====================

message CreateNodeRequest {
  string tree_id = 1;
  optional string parent_id = 2;
  string nickname = 3;
  string first_name = 4;
  string last_name = 5;
  string student_id = 6;
  string photo_url = 7;
  NodeStatus status = 8;
}

message CreateNodeResponse {
  Node node = 1;
}

message UpdateNodeRequest {
  string id = 1;
  string nickname = 2;
  string first_name = 3;
  string last_name = 4;
  string student_id = 5;
  string photo_url = 6;
  NodeStatus status = 7;
}

message UpdateNodeResponse {
  Node node = 1;
}

message DeleteNodeRequest {
  string id = 1;
}

message DeleteNodeResponse {}

message MoveNodeRequest {
  string node_id = 1;
  string new_parent_id = 2;  // ย้ายไปอยู่ใต้ parent ใหม่
  int32 sibling_order = 3;
}

message MoveNodeResponse {
  Node node = 1;
}

message GetTreeNodesRequest {
  string tree_id = 1;
}

message GetTreeNodesResponse {
  repeated Node nodes = 1;
}

// ==================== Service ====================

service NodeService {
  rpc CreateNode(CreateNodeRequest) returns (CreateNodeResponse);
  rpc UpdateNode(UpdateNodeRequest) returns (UpdateNodeResponse);
  rpc DeleteNode(DeleteNodeRequest) returns (DeleteNodeResponse);
  rpc MoveNode(MoveNodeRequest) returns (MoveNodeResponse);
  rpc GetTreeNodes(GetTreeNodesRequest) returns (GetTreeNodesResponse);
}